name: 뉴스속보수집

# on
# 어떤 조건일 때 파일을 실행시킬지
on:
  # 특정 시간이 될 때마다 실행해라!
  # cron표현식
  schedule:
    - cron: "10 * * * *"
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
   
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
      
    # 필요한 라이브러리들을 설치하기!
    - name : library install
      run: |
        pip install requests
        pip install beautifulsoup4
        pip install pandas
        pip install lxml
      
      
    # 내가 만든 파이썬 파일을 실행
    - name: run my file
      run: |
        python3 news.py
    # 커밋
    - name: commits
      run: |
        git config --global user.email "keundolll@naver.com"
        git config --global user.name "UHYEOK"
        git add data.csv
        git commit -m "뉴스데이터 수집"
        
    # 푸쉬
    - name: push
      uses: ad-m/github-push-action@master
      with: 
        branch: "main"
        github_token: $
